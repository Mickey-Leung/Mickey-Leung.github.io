<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name</title>
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; line-height:1.6}
    header {padding:64px 24px; text-align:center; border-bottom:1px solid #eee}
    main {max-width:880px; margin:0 auto; padding:24px}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0}
    footer{text-align:center;color:#666;padding:32px}
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Short tagline • Researcher • Engineer</p>
  </header>
  <main>
    <section class="card"><h2>About</h2><p>One paragraph about you.</p></section>
    <section class="card"><h2>Projects</h2><ul><li>Project A — one line.</li></ul></section>
    <section class="card"><h2>Contact</h2><p>you@example.com</p></section>
  </main>
  <footer>© <span id="y"></span> Your Name</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
